name: Build Windows App

on:
  workflow_dispatch:   # 手动触发

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3

      - name: Build solution
        run: msbuild MusicPlayer2.sln /p:Configuration=Release /p:Platform=Win32 /m
        # 如果项目是 x64，请改成 /p:Platform=x64

      - name: Upload all build outputs
        uses: actions/upload-artifact@v4
        with:
          name: MusicPlayer2-Windows
          path: |
            **/*.exe
            **/*.dll
            **/*.pdb

