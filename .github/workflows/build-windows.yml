name: Build Windows App

on:
  workflow_dispatch:   # 手动触发

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3

      # 直接指定 Release 配置，不再做复杂检测
      - name: Build solution
        run: msbuild MusicPlayer2.sln /p:Configuration=Release /m

      # 上传所有可能的输出文件，避免只剩下 pdb
      - name: Upload all build outputs
        uses: actions/upload-artifact@v4
        with:
          name: MusicPlayer2-Windows
          path: |
            **/*.exe
            **/*.dll
            **/*.pdb

