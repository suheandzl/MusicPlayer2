name: Build Windows App

on:
  workflow_dispatch:   # 手动触发

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3

      - name: Build solution
        run: msbuild MusicPlayer2.sln /p:Configuration=Release /p:Platform=x64 /m

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MusicPlayer2-Windows
          path: |
            MusicPlayer2/x64/Release/*.exe
            MusicPlayer2/x64/Release/*.dll
            MusicPlayer2/x64/Release/*.pdb
